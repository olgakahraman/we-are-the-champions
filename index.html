<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We are the Champions</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/758ed9b136.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="logo" />
      <h1>We are the Champions</h1>
      <form id="commentForm">
        <div class="grid">
          <textarea
            class="comment-input"
            id="commentInput"
            placeholder="Write your endorsement here">
        </textarea>
         
          <div class="flexbox">
            <div><input type="text" id="fromInput" placeholder="From" /></div>
            <div><input type="text" id="toInput" placeholder="To" /></div>
          </div>
          <input type="submit" class="publish-btn" id="publishBtn" value="Publish">
        </div>
      </form>
      <div class="endorsement-console">
        <h2>- Endorsement -</h2>
        <ul>
          <li class="comment">
            <h5 id="to">To Filiz</h5>
            <p id="text">I love you</p>
            <div class="flexbox">
              <div><h5 id="from">From Mom</h5></div>
              <div>
                <button class="like-btn" id="likeBtn">
                  <i class="fa-regular fa-heart"></i>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
